<div class="form">

  <ul class="tab-group">
    <li class="tab active"><a href="#signup" (click)="tabClick($event)">Зарегестрироваться</a></li>
    <li class="tab"><a href="#login" (click)="tabClick($event)">Войти</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup">
      <h1>Создать новый профиль</h1>

      <form action="/" method="post">


        <div class="field-wrap">
          <label>
            Ваш никнейм<span class="req">*</span>
          </label>
          <input type="text" required autocomplete="off" />
        </div>


        <div class="field-wrap">
          <label>
            Email адрес<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            Введите пароль<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>

        <button type="submit" class="button button-block">Создать Ваш профиль</button>

      </form>

    </div>

    <div id="login">
      <h1>С возвращением!</h1>

      <form action="/" method="post">

        <div class="field-wrap">
          <label>
            Email адрес<span class="req">*</span>
          </label>
          <input type="email"required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>
            Пароль<span class="req">*</span>
          </label>
          <input type="password"required autocomplete="off"/>
        </div>

        <!--           <p class="forgot"><a href="#">Забыли парольd?</a></p> -->

        <button class="button button-block">Войти</button>

      </form>

    </div>

  </div><!-- tab-content -->

</div> <!-- /form -->
